syntax = "proto3";

package shared.infoservice;

option go_package = "wz2100.net/microlobby/shared/proto/infoservice";

import "google/protobuf/empty.proto";

service InfoService {
    rpc Health (google.protobuf.Empty) returns (HealthReply) {}
    rpc Routes (google.protobuf.Empty) returns (RoutesReply) {}
}

message RoutesReply {
    message Route {
        bool apiRoute = 1;
        string method = 2;
        string path = 3;
        string endpoint = 4;
        string requireRole = 5;
        repeated string params = 6;
        repeated string intersectsRoles = 7;
    }

    repeated Route routes = 1;
}

message HealthReply {
    message HealthInfo {
        string message = 1;
        bool isError = 2;
    }

    map<string, HealthInfo> infos = 1;
    bool hasError = 2;
}