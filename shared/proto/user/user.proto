syntax = "proto3";

package shared.user;

option go_package = "wz2100.net/microlobby/shared/proto/user";

message User {
    string id = 1;
    string sub = 2;
    string name = 3;
    string preferred_username = 4;
    string given_name = 5;
    string family_name = 6;
    string email = 7;
    repeated string roles = 8;
}